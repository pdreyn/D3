<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.point {
  fill: steelblue;
  stroke: #000;
}

</style>
<body>
<script src="http://d3js.org/d3.v2.js?2.9.6"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 800 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("ONetKmaxbyCT.csv", function(data) {

  // Coerce the strings to numbers.
  data.forEach(function(d) {
	d.ACEScore = +d.ACEScore;
	d.Kmax = +d.Kmax;
	d.ThinkingCreatively = +d.ThinkingCreatively;
  });

  // Compute the scales’ domains.
  ACEScore.domain(d3.extent(data, function(d) { return d.ACEScore; })).nice();
  Kmax.domain(d3.extent(data, function(d) { return d.Kmax; })).nice();
  ThinkingCreatively.domain(d3.extent(data, function(d) { return d.ThinkingCreatively; })).nice();
  // Add the x-axis.
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.svg.axis().scale(Kmax).orient("bottom"));

  // Add the y-axis.
  svg.append("g")
      .attr("class", "y axis")
      .call(d3.svg.axis().scale(ThinkingCreatively).orient("left"));

  // Add the points!
  svg.selectAll(".point")
      .data(data)
    .enter().append("path")
      .attr("class", "point")
      .attr("d", d3.svg.symbol().type("circle"))
      .attr("transform", function(d) { return "translate(" + x(d.Kmax) + "," + y(d.ThinkingCreatively) + ")"; });
});

</script>
