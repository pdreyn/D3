<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.circle {
  fill: steelblue;
  stroke: steelblue;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1200 - margin.left - margin.right,
    height = 1200 - margin.top - margin.bottom,
	pad = 20,
    left_pad = 20;
	
var x = d3.scale.linear()
	.domain([0,100])
    .range([left_pad, width-pad]);

var y = d3.scale.linear()
	.domain([100,0])
    .range([pad, height-pad*2]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//d3.csv("ONetKmaxbyCT.csv", function(data) {


  // Compute the scales’ domains.
  //aceScore.domain(d3.extent(data, function(d) { return d.aceScore; })).nice();
  //kMax.domain(d3.extent(data, function(d) { return d.kMax; })).nice();
  //TC.domain(d3.extent(data, function(d) { return d.TC; })).nice();
  // Add the x-axis.
var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0, "+(height-pad)+")")
    .call(xAxis);
 
svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate("+(left_pad-pad)+", 0)")
    .call(yAxis);

d3.json("ONetKmaxbyCT2.json", function(ksaScatter) {
	/*var max_r = d3.max(ksaScatter.map(

			r = d3.scale.linear()

				.range([1, 12]);
	 */
		svg.selectAll(".loading").remove();
	 
		svg.selectAll("circle")
			.data(ksaScatter)
			.enter()
			.append("circle")
			.attr("class", "circle")
			.attr("cx", function (d) { return x(d.kMax); })
			.attr("cy", function (d) { return y(d.TC); })
			.transition()
			.duration(800)
			.style("opacity", function (d) { return (2+d.aceScore)/102; })      // set the element opacity
			//.attr("r", function (d) { return r(d.aceScore); });
			.attr("r", 5);
});
